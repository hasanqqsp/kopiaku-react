version: '3.8'

services:
  # Development service
  kopiaku-dev:
    build:
      context: .
      target: development
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:5031/graphql}
    command: pnpm run dev --host 0.0.0.0
    profiles:
      - dev

  # Production service
  kopiaku-prod:
    build:
      context: .
      target: production
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:5031/graphql}
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    profiles:
      - prod

  # Build only service (for CI/CD)
  kopiaku-build:
    build:
      context: .
      target: build
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:5031/graphql}
    volumes:
      - ./dist:/app/dist
    profiles:
      - build
